<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Medicamentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Second navbar for profile settings -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="">Medicamentos Huila</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-4">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/inicio">Registrar</a>
                    </li>
                    <li class="nav-item active">
                        <a href="">Actualizar</a>
                    </li>

                    <li>
                        <a class="btn btn-default btn-outline btn-circle" data-toggle="collapse" 
                        	id="linkSalir" aria-expanded="false" aria-controls="nav-collapse4">Salir
                            <i class=""></i>
                        </a>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
  
    <form th:action="@{/j_spring_security_logout}" method="post" id="logoutForm">
		<input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
		<input id="csrfHeader" type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.headerName}" />
	</form>

    <div class="container">

        <h1>Actualizar</h1>

        <div id="mensaje" class="">
            
        </div>



        <table id="table-medicamentos" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Medicamento</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- line modal -->
    <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true" id="icon-close">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h3 class="modal-title" id="lineModalLabel">My Modal</h3>
                </div>
                <div class="modal-body">

                    <form>
                        <h4>Ingreso</h4>
                        <div class="form-group">
                            <label for="ingreso-cantidad">cantidad</label>
                            <input type="number" class="form-control" id="ingreso-cantidad" placeholder="Cantidad" />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="lab-mayorista">Lab./Mayorista</label>
                            <input type="text" class="form-control" id="lab-mayorista" placeholder="Lab./Mayorista" />
                            <span class="help-block"></span>
                        </div>
                        <h4>Salida</h4>
                        <div class="form-group">
                            <label for="salida-cantidad">Cantidad</label>
                            <input type="number" class="form-control" id="salida-cantidad" placeholder="Cantidad" />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="salida-formulas">Fórmulas</label>
                            <input type="number" class="form-control" id="salida-formulas" placeholder="Formulas" />
                            <span class="help-block"></span>
                        </div>

                        <input type="hidden" id="id-registro" />
                        <input type="hidden" id="id-historial" />
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-dismiss="modal" role="button" id="btn-close">Cerrar</button>
                        </div>
                        <div class="btn-group btn-delete hidden" role="group">
                            <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal" role="button">Delete</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-guardar" class="btn btn-default btn-hover-green" data-dismiss="modal" data-action="save" role="button">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/actualizarMedicamentos.js" type="text/javascript"></script>
</body>

</html>
