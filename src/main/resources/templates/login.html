<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>

    <div class="container">

        <div class="wrapper">

            <form id="login-form" th:action="@{j_spring_security_check}" method="post" class="form-signin">
                <h3 class="form-signin-heading">Iniciar Sesión</h3>

                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <input type="text" class="form-control" name="usuario" placeholder="Identificación" required="required" autofocus="autofocus" />
                <input type="password" class="form-control" name="clave" placeholder="Contraseña" required="required" />

                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

</body>

</html>
