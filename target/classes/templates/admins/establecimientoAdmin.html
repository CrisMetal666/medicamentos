<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<!-- Second navbar for profile settings -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="">Medicamentos Huila</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-4">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item active">
                        <a href="/inicio">Establecimientos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/medicamentos">Medicamentos</a>
                    </li>

                    <li>
                        <a class="btn btn-default btn-outline btn-circle" data-toggle="collapse" 
                        	id="linkSalir" aria-expanded="false" aria-controls="nav-collapse4">Salir
                            <i class=""></i>
                        </a>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
  
    <form th:action="@{/j_spring_security_logout}" method="post" id="logoutForm">
		<input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
		<input id="csrfHeader" type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.headerName}" />
	</form>

    <div class="container">

        <h1>Establecimietos</h1>

        <div id="mensaje" class="">
            
        </div>



        <table id="table-establecimieto" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Establecimieto</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script th:src="@{/js/config.js}" type="text/javascript"></script>
    <script th:src="@{/js/establecimientoAdmin.js}" type="text/javascript"></script>
</body>
</html>
